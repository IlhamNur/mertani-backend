<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devices</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h2>Device Management</h2>
      <button
        class="btn btn-primary my-3"
        data-bs-toggle="modal"
        data-bs-target="#deviceModal"
      >
        Tambah Device
      </button>
      <a href="index.html" class="btn btn-secondary float-end">‚Üê Kembali</a>

      <table class="table table-striped mt-3" id="deviceTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Lokasi</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="deviceModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tambah Device</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="deviceForm">
              <input type="hidden" id="deviceId" />
              <div class="mb-3">
                <label class="form-label">Nama</label>
                <input
                  type="text"
                  id="deviceName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Lokasi</label>
                <input
                  type="text"
                  id="deviceLocation"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  id="deviceStatus"
                  class="form-check-input"
                  checked
                />
                <label class="form-check-label">Aktif</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button type="button" class="btn btn-primary" id="saveDeviceBtn">
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/device.js"></script>
  </body>
</html>
