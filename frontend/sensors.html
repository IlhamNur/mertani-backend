<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h2>Sensor Management</h2>
      <div class="d-flex align-items-center my-3">
        <label class="me-2">Filter by Device:</label>
        <select id="deviceFilter" class="form-select w-auto">
          <option value="">Semua Device</option>
        </select>
      </div>
      <button
        class="btn btn-success my-3"
        data-bs-toggle="modal"
        data-bs-target="#sensorModal"
      >
        Tambah Sensor
      </button>
      <a href="index.html" class="btn btn-secondary float-end">‚Üê Kembali</a>

      <table class="table table-striped mt-3" id="sensorTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Device ID</th>
            <th>Type</th>
            <th>Value</th>
            <th>Unit</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="sensorModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tambah Sensor</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="sensorForm">
              <input type="hidden" id="sensorId" />
              <div class="mb-3">
                <label class="form-label">Device ID</label>
                <input
                  type="number"
                  id="sensorDeviceId"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Type</label>
                <input
                  type="text"
                  id="sensorType"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Value</label>
                <input
                  type="number"
                  id="sensorValue"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Unit</label>
                <input
                  type="text"
                  id="sensorUnit"
                  class="form-control"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Batal
            </button>
            <button class="btn btn-success" id="saveSensorBtn">Simpan</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sensor.js"></script>
  </body>
</html>
